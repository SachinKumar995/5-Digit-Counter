<!DOCTYPE html>
<html>
  <head>
    <title>Up Counter</title>
    <link rel="stylesheet" type="text/css" href="./src/styles.css">
  </head>

  <body>
    <div id="app">
        <p>ENTER VALUE BETWEEN 0 to 99999</p>
        <div class="left-right">
          <div>
            <input type="number" name="number" placeholder="ENTER NUMBER" />
          </div>
          <div>
            <button>START COUNTER</button>
          </div>
        </div>
      </div>
    </div>

    <div id="counter">
      <div class="box">
        <p class="top">0</p>
        <p class="lower ">0</p>
      </div>
      <div class="box">
        <p class="top">0</p>
        <p class="lower">0</p>
      </div>
      <div class="box">
        <p class="top">0</p>
        <p class="lower">0</p>
      </div>
      <div class="box">
        <p class="top">0</p>
        <p class="lower">0</p>
      </div>
      <div class="box">
        <p class="top">0</p>
        <p class="lower">0</p>
      </div>
    </div>
    <script src="./src/index.js" ></script>
  </body>
</html>
